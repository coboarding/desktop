apiVersion: apps/v1
kind: Deployment
metadata:
  name: videochat-llm
  labels:
    app: videochat-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videochat-llm
  template:
    metadata:
      labels:
        app: videochat-llm
    spec:
      containers:
      - name: videochat-llm
        image: localhost:5000/videochat-llm:latest
        ports:
        - containerPort: 3000
        - containerPort: 6080
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: models-volume
        hostPath:
          path: /home/user/videochat-llm/models
---
apiVersion: v1
kind: Service
metadata:
  name: videochat-llm
spec:
  selector:
    app: videochat-llm
  ports:
  - name: app
    port: 80
    targetPort: 3000
  - name: novnc
    port: 6080
    targetPort: 6080
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: videochat-llm-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: videochat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: videochat-llm
            port:
              number: 80
      - path: /vnc
        pathType: Prefix
        backend:
          service:
            name: videochat-llm
            port:
              number: 6080